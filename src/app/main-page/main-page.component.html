<div class="container">
    <div class="row text-center my-3">
        <h1>Random Number Generator with Prime Number Validation</h1>
        <div class="col12">
            <button (click)="onGenerateClick()" type="button" class="btn btn-primary mx-3">Generate Random Numbers</button>
            <button id="checkBtn" (click)="onCheckClick()" type="button" class="btn btn-primary mx-3 disabled">Check</button>
        </div>
    </div>
    <div class="row">
        <div class="col12 border border-primary" style="height: 200px;">
            <div id="dispGenNums" class="my-2"></div>
            <div id="dispPrimes"  class="my-3"></div>
        </div>
    </div>
</div>
